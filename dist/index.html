<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

        </div>
        <div class="nav-item new-item"><span class="new-item-icon">+</span></div>
        <div class="nav-item nav-header">Projects<button class="new-project">+</button></div>
        <div class="list-of-projects"></div>
      </nav>
      <div class="item-form hidden">
        <button class="item-form-close">X</button>
        <input type="text" placeholder="What are you doing?" class="item-form-field item-title"></input>
        <textarea placeholder="Describe the task with more detail" style="resize: none" class="item-form-field item-description"></textarea>
        <input type="datetime-local" class="item-form-field item-duedate"></input>
        <button class="item-form-submit">Create Item</button>
    </div>
      <div class="content-container">
      </div>
    </div>
    <footer class="footer"></footer>
    <script src="main.js"></script>
  </body>
</html>
